<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>MHA Palletizing 3D Visualization</title>
		<style>
			body {
				margin: 0;
				font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
				background: #1a1a1a;
				color: #fff;
			}
			canvas { display: block; }
			#controls {
				position: absolute;
				top: 10px;
				left: 10px;
				z-index: 100;
				background: rgba(0, 0, 0, 0.7);
				padding: 15px;
				border-radius: 8px;
				backdrop-filter: blur(10px);
			}
			#controls label {
				display: block;
				margin-bottom: 5px;
				font-size: 12px;
				color: #ccc;
			}
			#controls select {
				width: 250px;
				padding: 8px;
				margin-bottom: 15px;
				background: #2a2a2a;
				color: #fff;
				border: 1px solid #444;
				border-radius: 4px;
				cursor: pointer;
			}
			#controls select:hover {
				border-color: #666;
			}
			#stats {
				position: absolute;
				top: 10px;
				right: 10px;
				z-index: 100;
				background: rgba(0, 0, 0, 0.7);
				padding: 15px;
				border-radius: 8px;
				backdrop-filter: blur(10px);
				min-width: 200px;
			}
			#stats h3 {
				margin: 0 0 10px 0;
				font-size: 14px;
				color: #FF6600;
			}
			#stats div {
				margin: 5px 0;
				font-size: 12px;
				color: #ccc;
			}
			#stats .value {
				color: #fff;
				font-weight: bold;
			}
			.button {
				background: #FF6600;
				color: white;
				border: none;
				padding: 8px 15px;
				border-radius: 4px;
				cursor: pointer;
				font-size: 12px;
				margin-top: 10px;
			}
			.button:hover {
				background: #ff7722;
			}
		</style>
	</head>
	<body>
		<div id="controls">
			<label>Order File:</label>
			<select id="file-selector"></select>
			<label>Pallet:</label>
			<select id="pallet-selector"></select>
			<button class="button" id="reset-camera">Reset Camera</button>
		</div>
		<div id="stats">
			<h3>Pallet Statistics</h3>
			<div>Items: <span class="value" id="item-count">0</span></div>
			<div>SKUs: <span class="value" id="sku-count">0</span></div>
			<div>Dimensions: <span class="value" id="dimensions">1200×800×1400</span></div>
			<div>Utilization: <span class="value" id="utilization">0%</span></div>
			<div>Max Height: <span class="value" id="max-height">0 mm</span></div>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
		<script src="https://unpkg.com/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
		<script src="visualizer.js"></script>
	</body>
</html>
